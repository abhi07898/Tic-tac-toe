<html>
    <head>
        <title>Tic Tac toe game</title>
        <style>
            td{
                width:100px;
                height: 100px;
                background: rgb(187, 186, 186);
                font-size: 40px;
                text-align: center;
                border-radius: 10px ;
            }
            table{
                margin: 20px auto;
                border-radius: 10px;
                color: white;
            }
            body{
                background:white;
            }
        </style>
    </head>
    <body>
        <h1><center>Tic TAC toe</center></h1>
        <h1 id="player"><center>lets play</center></h1>
        <table>
            <tr>
                <td id="r1" onclick="printx('1')"></td>
                <td id="r2" onclick="printx('2')"></td>
                <td id="r3" onclick="printx('3')"></td>
            </tr>
            <tr>
                <td id="r4" onclick="printx('4')"></td>
                <td id="r5" onclick="printx('5')"></td>
                <td id="r6" onclick="printx('6')"></td>
            </tr>
            <tr>
                <td id="r7" onclick="printx('7')"></td>
                <td id="r8" onclick="printx('8')"></td>
                <td id="r9" onclick="printx('9')"></td>
            </tr>
        </table>

    
    </body>
    <script>
        let sign = 'x';
        let disp = document.getElementById("player");
        let disp_data;
        function printx(number) {
            disp_data = document.getElementById('r'+number);
            console.log(disp_data);
            if (disp_data.innerText == '') {
                disp_data.innerText=sign;
                checksign();
                winner();
                disp.innerHTML = "<center>" + sign+ "k aturn hai</center>" 
            }
        }

        function checksign() {
            if(sign=='x') {
                sign="o"; 
            } else {
                sign = 'x';
            }
        }
        function getbox(no) {
            return document.getElementById("r"+no).innerHTML;
        }
        function checkmove(a,b,c,m) {
            if(getbox(a)==m && getbox(b)==m && getbox(c)==m) {
                return true;
            } else {
                return false;
            }
        }
        function winner() {
            if(checkmove(1,2,3,sign)||checkmove(4,5,6,sign)||checkmove(7,8,9,sign)||checkmove(1,4,7,sign)||checkmove(2,5,8,sign)||checkmove(3,6,9,sign)|| checkmove(1,5,9,sign)||checkmove(7,5,3,sign)) {
                disp.innerHTML = "<center>" +sign+ "jit gaya" + "</center>";
                for(let i=1; i<=9;i++) {
                   document.getElementById('r'+i).innerHTML='';
                }
                throw "game over errro";
            }else{
                if(getbox(1)!=""&& getbox(2)!=""&& getbox(3)!=""&&
                    getbox(4)!=""&& getbox(5)!=""&& getbox(6)!=""&&
                    getbox(7)!=""&& getbox(8)!=""&& getbox(9)!=""){
                disp.innerHTML = "<center> its a tie </center>";
                throw "its a tie";
                }
        }
        }
    </script>
</html>
